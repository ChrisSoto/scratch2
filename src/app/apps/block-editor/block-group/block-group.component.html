<be-block-title (titleChange)="titleChange.emit($event)" [title]="blockGroup.title"/>

    @for (block of blockGroup.blocks; track block.data) {
        <be-textarea-block (updateChange)="updateChange.emit($event)" (removeChange)="removeChange.emit($event)" [block]="block"/>
        <be-add-block (addBlockChange)="addChange.emit($event)" [index]="$index + 1"/>
    }

@if (!blockGroup.blocks.length) {
    <be-add-block (addBlockChange)="addChange.emit($event)" [index]="0"/>
}
