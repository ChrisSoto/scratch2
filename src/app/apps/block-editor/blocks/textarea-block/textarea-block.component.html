<div id="{{id()}}" class="flex flex-row justify-between justify-items-center w-full">

    <textarea 
        [hidden]="!edit()"
        class="block-input bg-red-500 tracking-wide leading-relaxed font-normal text-justify mb-1"
        placeholder="Click to add text"
        (blur)="onLeave(textArea)" 
        [formControl]="control" 
        rows="1"
        #textArea>
    </textarea>

    <div [hidden]="edit()" #display class="flex-1 pr-2" (click)="onEnter()">
        @if (control.value | markdown | async; as text) {
            <span class="block" [innerHTML]="text"></span>
        }
    </div>


    <mat-icon class="mt-2" (click)="removeChange.emit(block)" color="warn">delete</mat-icon>
    
</div>
