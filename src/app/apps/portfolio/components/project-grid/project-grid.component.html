<div class="container m-auto grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 place-items-stretch gap-4 h-full">

  @for(project of projects; track project.id) {
    <div (click)="openProject(project)" class="tile bg-white hover:bg-slate-100 cursor-pointer duration-300 transition-all border-4 hover:border-amber-600 border-slate-300 border-solid visited:border-sky-500">
      <project-summary [project]="project"/>
    </div>
  } @empty {
    Nothing to see here
  }
  
</div>
