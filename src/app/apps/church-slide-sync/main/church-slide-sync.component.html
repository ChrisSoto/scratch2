<div id="church-slide-sync" class="flex flex-row gap-2 items-stretch full-height">
  <div [hidden]="controls.fullscreen()" class="basis-1/2 sm:basis-2/5 lg:basis-1/3 overflow-y-auto overflow-hidden">
    <router-outlet></router-outlet>
  </div>
  <div class="bg-black basis-1/2 sm:basis-3/5 lg:basis-2/3 grow">

    <church-slides-view *ngIf="viewMode() else previewMode"></church-slides-view>

    <ng-template #previewMode>
      <church-slides-view></church-slides-view>
    </ng-template>

  </div>
</div>
