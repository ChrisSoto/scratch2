<div id="church-slide-sync" class="flex flex-row gap-2 items-stretch full-height">
  <div class="selection basis-1/2 sm:basis-1/3 md:basis-1/4 xl:basis-1/6 overflow-y-auto overflow-hidden">
    <router-outlet></router-outlet>
  </div>
  <div class="view basis-1/2 sm:basis-2/3 md:basis-3/4 xl:basis-5/6">

    <church-slides-view *ngIf="viewMode() else previewMode"></church-slides-view>

    <ng-template #previewMode>
      <church-slides-preview></church-slides-preview>
    </ng-template>

  </div>
</div>
