<mat-sidenav-container>
  <mat-drawer-container class="example-container">

    <mat-drawer #drawer [mode]="'side'">
      <mat-toolbar class="end">
        
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon *ngIf="drawer.opened">close</mat-icon>
        </button>

      </mat-toolbar>

      <content class="layout-column">
        <button class="m-1" mat-raised-button color="primary" (click)="newSystem()">New System</button>
        <button class="m-1 mt-0" mat-raised-button (click)="viewSystems()">View Systems</button>
      </content>

    </mat-drawer>

    <mat-drawer-content class="p-0">

      <mat-toolbar [color]="'primary'">
        <button *ngIf="!drawer.opened" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>

      <content class="p-1 layout-row">
        <router-outlet></router-outlet>
      </content>

    </mat-drawer-content>
  </mat-drawer-container>
</mat-sidenav-container>
