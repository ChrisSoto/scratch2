<div class="confirm-delete p-5">
  <h3 class="text-lg mb-5">{{ text }}</h3>
  <div class="buttons flex flex-row gap-8 justify-center align-center">
    <button mat-fab color="warn" (click)="confirmChange.emit(false)">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-fab color="primary" (click)="confirmChange.emit(true)">
      <mat-icon>check</mat-icon>
    </button>
  </div>
</div>
