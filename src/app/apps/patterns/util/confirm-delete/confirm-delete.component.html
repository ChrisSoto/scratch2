<div class="confirm-delete p-5">
  <h3 class="text-lg mb-5">{{ text }}</h3>
  <div class="buttons flex flex-row gap-8 justify-center align-center">
    <button mat-fab color="primary" (click)="deleteChange.emit(false)">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-fab color="warn" (click)="deleteChange.emit(true)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
