<div class="flex flex-row justify-between">
  <!-- Make these inputs with markdown -->

  @switch (view) {
    @case ('simple') {
      <div class="flex flex-row content-center gap-5">
        <h3 class="font-bold">{{ part.name }}</h3>
        <p class="">{{ part.description }}</p>
      </div>

      @for (gen of part.generatorIds; track $index) {
        {{ gen | system | async }}
      }
    }
    @case ('detailed') {
      <div class="flex flex-col">
        <h3 class="text-xl font-bold mb-2">{{ part.name }}</h3>
        <p>{{ part.description }}</p>
      </div>
    }
  }
