<h1 mat-dialog-title>Update to Latest?</h1>
<div mat-dialog-content>
  <div class="flex flex-row gap-8">
    <div>
      <h2>Current</h2>
      <patterns-part-view-2 [part]="data.oldPart"/>
    </div>
    <div>
      <h2>Updated</h2>
      <patterns-part-view-2 [part]="data.newPart" [showLabels]="false"/>
    </div>
  </div>
</div>
