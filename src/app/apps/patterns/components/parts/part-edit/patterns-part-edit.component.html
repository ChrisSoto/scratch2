@if (!deletePart) {
  <div class="p-5">
    <h2 class="text-2xl font-bold mb-5">{{ status }} Part</h2>

    <form class="flex flex-col" [formGroup]="partForm">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="partForm.get('name')?.hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
        <mat-error *ngIf="partForm.get('description')?.hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <generator-id-list class="pb-2" formControlName="generatorIds"/>

    </form>

    <div class="flex flex-row gap-2">
      <button mat-button color="secondary" (click)="onCancel()">Cancel</button>
      <span class="flex"></span>

      @if (status === 'Edit') {

        <button *ngIf="status === 'Edit'" mat-raised-button color="warn" (click)="onDelete()">Delete</button>
        <button *ngIf="status === 'Edit'" [disabled]="partForm.valid && !partForm.dirty" mat-raised-button color="primary"
          (click)="onUpdate()">Update</button>

      } @else if (status === 'New') {

        <button *ngIf="status === 'New'" [disabled]="partForm.invalid" mat-raised-button color="primary"
          (click)="onSave()">Create</button>
      }

    </div>

  </div>
} @else {
  <pattern-confirm-delete (confirmChange)="onConfirmChange($event)" />
}
