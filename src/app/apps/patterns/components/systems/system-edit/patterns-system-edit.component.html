@if (!deleteSystem) {
  <mat-card class="new-system p-5">
    <content>
      <h1 class="text-2xl font-bold mb-5">{{ status }} System</h1>
      <form class="flex flex-col" [formGroup]="systemForm">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
          
          @if (systemForm.get('name')?.hasError('required')) {
            <mat-error>
              This field is required
            </mat-error>
          }
          
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" formControlName="description"></textarea>

          @if (systemForm.get('description')?.hasError('required')) {
            <mat-error>
              This field is required
            </mat-error>
          }

        </mat-form-field>
        <div class="flex flex-row gap-2">

          @if (status === 'Edit') {
            <button *ngIf="status === 'Edit'" mat-button color="secondary" (click)="onCancel()">Cancel</button>
            <span class="flex"></span>
            <button *ngIf="status === 'Edit'" mat-raised-button color="warn" (click)="onDelete()">Delete</button>
            <button *ngIf="status === 'Edit'" [disabled]="systemForm.valid && !systemForm.dirty" mat-raised-button color="primary" (click)="onUpdate()">Update</button>
          } @else if (status === 'New') {
            <span class="flex"></span>
            <button *ngIf="status === 'New'" [disabled]="systemForm.invalid" mat-raised-button color="primary" (click)="onSave()">Create</button>
          }

          
        </div>
      </form>
    </content>
  </mat-card> 
} @else {
  <pattern-confirm-delete (confirmChange)="onConfirmChange($event)"/>
}
