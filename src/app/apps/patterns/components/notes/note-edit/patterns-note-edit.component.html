@if (active.system) {

  <mat-card class="p-5 mt-5 mb-5">
    <h1 class="text-2xl font-bold mb-2">{{ active.system.name }}</h1>
    <p>{{ active.system.description }}</p>
  </mat-card>

    
  <div class="flex flex-row">
    <div class="text-2xl font-bold mr-5 mt-5 text-zinc-500">1</div>
    @for (part of active.system.parts; track $index) {
      <notes-system-part class="w-full" [part]="part" />
    }
  </div>

  <!-- A button to add more system parts -->
}
