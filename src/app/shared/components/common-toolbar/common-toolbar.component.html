<mat-toolbar color="primary" class="flex">

  <div class="flex-auto">
    {{ titleService.getTitle() }}
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">
    <button *ngIf="(isAuthenticated$ | async)" mat-menu-item (click)="logout()">Log Out</button>
    <button *ngIf="!(isAuthenticated$ | async)" mat-menu-item (click)="login()">Log In</button>
  </mat-menu>

</mat-toolbar>
