<div class="login" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box" style="width: 300px;">
        <mat-card-header fxLayout="row" fxLayoutAlign="center center">
            <mat-card-title><h1>Register</h1></mat-card-title>
        </mat-card-header>

        <form class="example-form">
            <mat-card-content fxLayout="column">
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Email" [(ngModel)]="user.email" name="'email'">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="'password'">
                </mat-form-field>
            </mat-card-content>
            <div fxLayout="row" fxLayoutAlign="end">
                <button (click)="register()" mat-button>Register</button>
            </div>
        </form>

        <span class="mat-small">click <span class="span-button" (click)="login()">here</span> if you need to login.</span>
    </mat-card>

</div>
